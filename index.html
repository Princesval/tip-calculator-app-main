<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <h1>spli <br>tter
  </h1>
  <main>
    <section id="info-section">
      <label for="bill-input">Bill</label>
      <div class="input-container">
        <img src="images/icon-dollar.svg" alt="">
        <input type="number" id="bill-input" placeholder="0">
      </div>
      <div id="tip-options-div">
        <p>Select Tip %</p>
        <br>
        <button id="tip-button-5">5%</button>
        <button id="tip-button-10">10%</button>
        <button id="tip-button-15">15%</button>
        <button id="tip-button-25">25%</button>
        <button id="tip-button-50">50%</button>
        <input type="number" placeholder="Custom" id="custon-tip"></input>
      </div>
      <div id="error-msg">
        <label for="num-people-input">Number of People</label>
        <span id="error-msg-span">Can't be zero</span>
      </div>
      <div class="input-container">
        <img src="images/icon-person.svg" alt="">
        <input type="number" id="num-people-input" placeholder="0">
      </div>
    </section>

    <section id="result-section">
      <div>
        <p>
          Tip Amount <br>
          <span>/ person</span>
        </p>
        <p class="result-p" id="tip-per-person">$0.00</p>
      </div>

      <div>
        <p>
          Total <br>
          <span>/ person</span>
        </p>
        <p class="result-p" id="total-per-person">$0.00</p>
      </div>
      <button id="reset-button">Reset</button>
    </section>
  </main>

  <footer>
    <p>
      Challenge by 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by 
      <a href="https://github.com/Princesval" target="_blank">Jo√£o Vitor Princesval Caetano</a>.
    </p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
